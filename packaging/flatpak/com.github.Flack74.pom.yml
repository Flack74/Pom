app-id: com.github.Flack74.pom
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: pom
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
  - --talk-name=org.freedesktop.Notifications

build-options:
  env:
    - GOBIN=/app/bin
    - GOROOT=/usr/lib/sdk/golang
    - GOPATH=/run/build/pom/go
    - GO111MODULE=on

modules:
  - name: pom
    buildsystem: simple
    build-commands:
      - . /usr/lib/sdk/golang/enable.sh
      - mkdir -p ${GOPATH}
      - go build -ldflags "-linkmode external -extldflags '${LDFLAGS}' -X pom/cmd.version=v1.0.2 -X pom/cmd.buildDate=$(date +%Y-%m-%d_%H:%M:%S)"
      - install -Dm755 pom /app/bin/pom
    sources:
      - type: git
        url: https://github.com/Flack74/pom.git
        tag: v1.0.2

  - name: notifications
    buildsystem: simple
    build-commands:
      - install -D /usr/bin/notify-send /app/bin/
      - install -D /usr/bin/zenity /app/bin/
    sources:
      - type: package
        name: libnotify
      - type: package
        name: zenity 